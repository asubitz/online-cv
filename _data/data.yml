projects:
    title: Projects
    intro: >
      Some of the projects I've worked on:
    assignments:
      - title: <strong>Legal Case Management System</strong>
        link: 
        tagline: "
        <br>Project involved collaborating with a client with a successful legal case management system but faced several significant challenges:<br>
        -	High infrastructure costs: the cloud infrastructure did not leverage best practices in autoscaling, resulting in elevated costs<br>
        -	Delivery and testing difficulties: struggles in delivering new features arose due to the lack of automated end-to-end testing, leading to system instability and delays in testing new features and fixing bugs promptly<br>
        -	Lack of documentation: the absence of proper documentation slowed down the onboarding process for new team members, making it difficult and frustrating<br>
        Responsibilities:<br>
        -	Analyzed and implemented strategies for lowering infrastructure costs by adopting autoscaling best practices<br>
        -	Improved the application's stability and responsiveness to enhance the client experience<br>
        -	Supported the team in adopting more frequent and agile delivery methods to expedite feature releases and bug fixes<br>
        -	Developed comprehensive documentation to streamline the onboarding process for new colleagues and documented all solutions delivered<br>"

      - title: <strong>Manufacturing Management, Maintenance, and Monitoring Platform</strong>
        link: 
        tagline: "
        <br>Project involved developing software used in mass production plants. The solution was designed to configure, manage, maintain, and monitor all aspects of the production lifecycle.<br>
        Responsibilities:<br>
        -	Designed the architecture for the backend, frontend, and testing solutions<br>
        -	Coordinated the development team throughout the development lifecycle of these components<br>
        -	Elaborated and maintained documentation for the delivered components<br>
        - Actively engaged in SAFe ceremonies, including Program Increment (PI) Planning, Daily Stand-ups, Sprint Reviews, and Retrospectives, to promote effective team collaboration and project alignment<br>"

      - title: <strong>Document Management Solution and Instrument Simulator</strong>
        link: 
        tagline: "
        <br>Project involved developing a document management solution and an instrument simulator for a multinational healthcare company. The document management solution was a web application, with the backend developed using .NET and the frontend using Angular. It integrated with Apache Solr for document indexing. The Instrument Simulator was a desktop application built with WPF and .NET.<br>
        Responsibilities:<br>
        -	Delivered both solutions end-to-end<br>
        -	Collaborated with the development and business teams throughout the development lifecycle of the applications<br>
        -	Elaborated and maintained documentation for the delivered components<br>"

      - title: <strong>Multi-Channel Cost Optimization Solution</strong>
        link: 
        tagline: "
        <br>Project involved working on an innovative multi-channel solution (in-branch, mobile, and from home) designed to reduce costs and time for customer and employee interactions. The solution utilized form recognition, document composition, and digital and biometric signatures.<br>
        Responsibilities:<br>
        -	Delivered assigned tasks end-to-end<br>
        -	Collaborated with the development and business teams throughout the development lifecycle of the application<br>
        -	Elaborated and maintained documentation for the delivered functionalities<br>"


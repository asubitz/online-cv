career-profile:
    title: Career Profile
    summary: |
      I am a technical professional with over 8 years of experience designing, developing, and leading high-performance web applications using .NET, Angular, SQL Server, and Microsoft Azure.<br>

      Throughout my career, I have excelled in various roles, including Full-stack Developer, Technical Lead, and Software Architect. I have a proven track record of managing deployments in both on-premise and cloud environments, overseeing developer teams, and ensuring solutions align with client requirements and expectations.<br>

      With a strong focus on cloud development, I specialize in Microsoft technologies (C# and .NET) combined with Angular for frontend development. I am committed to automating continuous integration and delivery processes using Azure DevOps (Azure Pipelines) and have substantial experience architecting custom software solutions optimized for Microsoft Azure to enhance scalability and performance.<br>

      I am continuously looking for new challenges and self-improvement.<br>

      Let's connect!<br>
